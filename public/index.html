<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <meta name="theme-color" content="#2563EB" />
    <meta
      name="description"
      content="Investment Tracker - śledź swoje inwestycje i zarządzaj swoim portfolio w jednym miejscu."
    />
    
    <!-- Meta tagi dla Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="Investment Tracker" />
    <meta property="og:description" content="Narzędzie do śledzenia i planowania inwestycji" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://kalkulator-tsq.vercel.app/" />
    <meta property="og:type" content="website" />
    
    <!-- Meta tagi dla Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Investment Tracker" />
    <meta name="twitter:description" content="Narzędzie do śledzenia i planowania inwestycji" />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Investment Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <noscript>Musisz włączyć JavaScript, aby uruchomić tę aplikację.</noscript>
    <div id="root"></div>
    
    <!-- Narzędzia debugowania mobilnego -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
      
      // Przechwytywanie błędów ładowania
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK') {
          console.error('Błąd ładowania zasobu: ', e.target.src || e.target.href);
        }
      }, true);
    </script>
  </body>
</html>
